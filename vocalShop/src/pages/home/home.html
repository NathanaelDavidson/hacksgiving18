<ion-header>
  <ion-navbar>
    <ion-title>
      Our Dope App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Is listening ? : {{ isListening }}</p>
  <button ion-button (click)="getPermission()">Get Permission</button>
  <button ion-button (click)="listen()">
    <div>
      <ion-icon name="mic">
        <label>Speak to me</label>
      </ion-icon>
    </div>
  </button>

  <ion-card>
    <ion-card-content *ngFor="let match of matches">
      <p>{{ match }}</p>
    </ion-card-content>
  </ion-card>
  <input ion-text type="text" [(ngModel)]="question">
  <button ion-button (click)="ask(question)">
    Ask
  </button>
  <div>
    {{answer}}
  </div>

<ion-content padding>
</ion-content>
